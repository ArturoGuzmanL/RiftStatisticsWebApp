<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RiftStatistics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Comienzo del header -->
<header class="header_object">

  <!-- Logo -->
  <a href="#" class="header_object logo">
    <img src="../Drawables/GeneralImages/RiftStatisticsOnlyTitle.png" width="200" height="24.5" alt="RiftStatistics" class="header_object">
  </a>

  <!-- Buscador y botones -->
  <div class="searchArea">
    <nav class="nav_nav">
      <ul class="nav_buttons header_object">
        <li>
          <a href="#" class="nav_button header_object" >
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#302f2f" class="bi bi-caret-left header_object" viewBox="0 0 16 16">
              <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" class="nav_button header_object">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#302f2f" class="bi bi-arrow-clockwise header_object" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" class="nav_button header_object">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#302f2f" class="bi bi-caret-right header_object" viewBox="0 0 16 16">
              <path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <textarea type="text" class="searchField" placeholder="Search summoner..."></textarea>
  </div>

  <!-- Botones de cuenta y ventanas -->
  <div class="accountArea">
    <button type="button" class="accountButton" id="show-login">LogIn</button>
    <div class="popup">
      <div class="close-btn">&times;</div>
      <div class="form">
        <h2>LogIn</h2>
        <div class="form_element">
          <label for="logUsername">Username</label>
          <input type="text" id="logUsername" placeholder="Username...">
        </div>
        <div class="form_element">
          <label for="logPassword">Password</label>
          <input type="password" id="logPassword" placeholder="password...">
        </div>
        <div class="form_element">
          <label for="remember">Remember me</label>
          <input type="checkbox" id="remember">
        </div>
        <div class="form_element">
          <button type="button" id="Login-button">Sign in</button>
        </div>
      </div>
    </div>
    <button type="button" class="accountButton" id="show-signup">SignUp</button>
    <div class="popupSign">
      <div>
        <object class="close-btn">&times;</object>
      </div>
      <div class="form">
        <h2>SignUp</h2>
        <div class="form_element">
          <label for="sigUsername">Username</label>
          <input type="text" id="sigUsername" placeholder="Username...">
        </div>
        <div class="form_element">
          <label for="sigEmail">Email</label>
          <input type="password" id="sigEmail" placeholder="password...">
        </div>
        <div class="form_element">
          <label for="sigPassword">Password</label>
          <input type="password" id="sigPassword" placeholder="password...">
        </div>
        <div class="form_element">
          <button type="button" id="Signup-button">Sign up</button>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Fin del header-->

<!-- Comienzo del sidebar -->
<div class="sidebar">
  <div class="sidebar-top">
    <div class="sidebar-logo">
      <img src="../Drawables/GeneralImages/RiftStatisticsHorizontal.png" width="200" height="54.09" alt="RiftStatistics">
    </div>
    <svg id="sidebar-button" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
    </svg>
  </div>
  <div class="sidebar-user">
    <img src="../Drawables/SummonerIcons/2015_Worlds_Pick'em_Poro.png" alt="AccountName" class="user-img">
    <div>
      <p class="bold">FakerSlayer</p>
    </div>
  </div>
  <ul>
    <li>
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
          <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
          <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
        </svg>
        <span class="sidebar-nav-item">Home</span>
      </a>
      <span class="sidebar-tooltip">Home</span>
    </li>
    <li>
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid-fill" viewBox="0 0 16 16">
          <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z"/>
        </svg>
        <span class="sidebar-nav-item">Champions</span>
      </a>
      <span class="sidebar-tooltip">Champions</span>
    </li>
    <li>
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart-line-fill" viewBox="0 0 16 16">
          <path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2z"/>
        </svg>
        <span class="sidebar-nav-item">Statistics</span>
      </a>
      <span class="sidebar-tooltip">Statistics</span>
    </li>
    <li>
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-bookmark-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M6 1h6v7a.5.5 0 0 1-.757.429L9 7.083 6.757 8.43A.5.5 0 0 1 6 8V1z"/>
          <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
          <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
        </svg>
        <span class="sidebar-nav-item">Patch notes</span>
      </a>
      <span class="sidebar-tooltip">Patch notes</span>
    </li>
  </ul>
</div>
<!-- Fin del sidebar -->
<div class="main-content">
  <div class="main-browser">
    <div class="empty-col empty-row"></div>
    <div class="empty-col empty-row"></div>
    <div class="empty-col empty-row"></div>
    <div class="empty-col empty-row"></div>
    <div class="empty-col empty-row"></div>

    <div class="empty-col empty-row"></div>
    <div class="empty-col empty-row"></div>
    <textarea type="text" class="mainSearchField" placeholder="Search summoner..."></textarea>
  </div>
</div>


<script src="UtilitiesScripts.js"></script>
<script src="ButtonActions.js"></script>
</body>
</html>
